    <style>
      html,
      body {
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #idpaneldecontrol2 {
        position: absolute;
        top: 50%;
        left: 1%;

        width: 130px;
        height: 80px;
        background-color: rgba(0, 0, 0, 0.205);
    
      }

      #idpaneldecontrol2 * {
        margin-bottom: 1rem;
      }

      

      .displanenoe {
        display: none;
      }

      .clhover:hover {
        color: rgb(27, 145, 255);
        border: 3px solid rgb(27, 145, 255);
      }

      .clcirlce {
  
        width: 33px;
        height:  33px;
        border: 3px solid #c7c7c7;
        border-radius: 50%;
        background-color: #000000b9;
        color: #ffffff;
font-size: 33px;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        align-content: center;

        cursor: pointer;
      }

      .imfMostrar1 {
        position: absolute;
        bottom: 0%;
        right: 0%;
        z-index: 1000;
        width: 140px;
        height: 130px;
        background-color: #000000b6;
      }

      #idinfoDev {
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        transform: translate(0%, 0%);
        display: none;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        align-content: center;
        border: 2px solid #bbbbbb;
        border-radius: 15px;

        color: #ffffff;

        background-color: #000000c7;
        z-index: 2000;
      }

      .movimiento {
        position: fixed;
        bottom: 0;
        width: 70px;
        height: 23px;
        -webkit-box-shadow: 0px 0px 157px 26px rgba(54, 175, 255, 0.9);
        -moz-box-shadow: 0px 0px 157px 26px rgba(54, 175, 255, 0.9);
        box-shadow: 0px 0px 157px 26px rgba(54, 175, 255, 0.9);
        animation: movimiento 5s infinite;
      }

      @keyframes movimiento {
        0% {
          left: 0;
        }
        50% {
          left: calc(100% - 70px);
        }
        100% {
          left: 0;
        }
      }

      .movimiento-vertical {
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 23px;
        height: 70px;
        -webkit-box-shadow: 0px 0px 157px 26px rgba(54, 175, 255, 0.9);
        -moz-box-shadow: 0px 0px 157px 26px rgba(54, 175, 255, 0.9);
        box-shadow: 0px 0px 157px 26px rgba(54, 175, 255, 0.9);
        animation: movimiento-vertical 5s infinite;
      }

      @keyframes movimiento-vertical {
        0% {
          top: 0;
        }
        50% {
          top: calc(100% - 70px);
        }
        100% {
          top: 0;
        }
      }

      .infoImgBack {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }
      .spanclaslabel {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translate(0%, -50%);
        z-index: -1;
        width: 1024;
        height: 1024;
        font-size: 40px;
        width: 120px;
        height: auto;
      }
      #idUrlWeb{

      .elegant-input {

        .clcirlce2{

  width: 110px;

          display: none;
	flex-direction: column;
	flex-wrap: nowrap;
	justify-content: center;
	align-items: center;
	align-content: center;
        }
    </style>
